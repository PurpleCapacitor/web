<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Cоntent-Type" content="text/html"; charset="utf-8">
		<title>Registracija</title>
		<script src="scripts/jquery-3.2.1.min.js"></script>
		<script src="scripts/bootstrap.min.js"></script>		
		<link rel="stylesheet" href="stylesheets/bootstrap.css">
	</head>
	<body>
		<div class="nav nav-tabs" style="background-color: #00695c;">
			<ul class="nav nav-tabs mr-auto">	
				<li class="nav-item">
					<a class="nav-link text-white" href="index.html">Restorani</a>
				</li>	
				<li class="nav-item">
					<a class="nav-link text-white" href="search.html">Pretraga</a>
				</li>				
			</ul>
			<a class="nav-link mr-0 text-white" href="login.html">Prijava</a>
		</div>
		<form style="margin-left: 1%; margin-top: 1%">
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label for="username">Korisničko ime</label>
		      <input type="text" class="form-control" id="username" placeholder="Korisničko ime">
		    </div>
		    <div class="form-group col-md-6">
		      <label for="password">Lozinka</label>
		      <input type="password" class="form-control" id="password" placeholder="Lozinka">
		    </div>
		  </div>
		  <div class="form-row">
			  <div class="form-group col-md-6">
			    <label for="name">Ime</label>
			    <input type="text" class="form-control" id="name" placeholder="Ime">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="lastName">Prezime</label>
			    <input type="text" class="form-control" id="lastName" placeholder="Prezime">
			  </div>
		  </div>
		  <div class="form-row">
			  <div class="form-group col-md-6">
			    <label for="email">Email</label>
			    <input type="email" class="form-control" id="email" placeholder="Email">
			  </div>
			  <div class="form-group col-md-6">
			    <label for="phoneNum">Broj telefona</label>
			    <input type="text" class="form-control" id="phoneNum" placeholder="Broj telefona">
			  </div>
		  </div>
		  <input type="submit" class="btn text-white" style="background-color: #00695c" value="Registruj se"/>
		</form>
	</body>
	
	<script>
		$("input[type='submit']").click(function(event) {
			event.preventDefault;
			formData = JSON.stringify({
				username:$("#username").val(),
				password:$("#password").val(),
				name:$("#name").val(),
				lastName:$("#lastName").val(),
				email:$("#email").val(),
				phoneNum:$("#phoneNum").val()
			});
			
			$.ajax({
				url: "/web2018/app/api/register",
				type: "POST",
				data: formData,
				contentType: "application/json",
				success: function(data) {
					if(data.success) {
						alert(data.message);
						window.location.href = "http://localhost:8080/web2018/login.html";
					} else alert(data.message);
					
				}
			});
		
		});
	</script>
</html>
